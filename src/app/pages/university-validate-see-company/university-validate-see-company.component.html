<p-button (onClick)="showDialog()" label="Ver" [rounded]="true" icon="pi pi-eye"></p-button>
<p-dialog header="Ver infomración de la empresa" [modal]="true" [(visible)]="visible" [style]="{ width: '55rem' }">
    <div class="mb-4">
        <label for="username" class="font-semibold block mb-1">Nombre de la compañia</label>
        <input pInputText id="username" class="w-full" autocomplete="off" [disabled]="true" value="Ecopetrol S.A"/>
    </div>

    <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
            <label for="email" class="font-semibold block mb-1">Email</label>
            <input pInputText id="email" class="w-full" autocomplete="off" [disabled]="true" value="Ecopetrol@gmail.com"/>
        </div>
        <div>
            <label for="phone" class="font-semibold block mb-1">Teléfono</label>
            <input pInputText pKeyFilter="num" id="phone" class="w-full" [disabled]="true" value="+57 320 123 4567"/>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
            <label for="date" class="font-semibold block mb-1">Fecha cierre</label>
            <input pInputText id="date"  class="w-full" [disabled]="true" value="Nov 14, 2021 07:00 AM"/>
        </div>
        <div>
            <label for="modality" class="font-semibold block mb-1">Modalidad</label>
            <input pInputText id="email" class="w-full" autocomplete="off" [disabled]="true" value="Remoto"/>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
            <label for="city" class="font-semibold block mb-1">Ciudad</label>
            <input pInputText id="email" class="w-full" autocomplete="off" [disabled]="true" value="Santa Marta"/>
        </div>
        <div>
            <label for="salary" class="font-semibold block mb-1">Salario</label>
            <input pInputText id="email" class="w-full" autocomplete="off" [disabled]="true" value="1500000"/>
        </div>
    </div>

    <div class="mb-4">
        <label for="description" class="font-semibold block mb-2" >Descripción</label>
        <textarea rows="5"cols="30" pTextarea [disabled]="true">Requerimientos: experiencia en Java, SQL, HTML, CSS y JavaScript para el desarrollo de aplicaciones web
</textarea>
    </div>

    <div class="flex justify-end gap-2 mt-6">
        <p-button label="Aprobar" severity="success" [rounded]="true" />
        <p-button label="Rechazar" severity="danger" [rounded]="true" class="ml-2" />
    </div>
</p-dialog>
